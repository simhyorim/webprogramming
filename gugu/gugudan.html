<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        #generate-table {
            padding: 10px 20px; /* 버튼의 크기를 조정합니다 */
            background-color: rgb(53, 154, 136); /* 버튼의 배경색을 노란색으로 지정합니다 */
            cursor: pointer; /* 마우스를 올렸을 때 포인터 모양으로 변경합니다 */
            
        }
    </style>
</head>
<body>

<button id="generate-table"> gugudan button </button>
<div id="multiplication-table"></div>

<script>
function printMultiplicationTable() {
    let table = document.getElementById('multiplication-table');
    let output = '';

    for (let i = 2; i <= 9; i++) {
        output += `<p>${i}단</p>`;
        for (let j = 1; j <= 9; j++) {
            output += `${i} * ${j} = ${i * j}<br>`;
        }
    }

    table.innerHTML = output;
}

document.getElementById('generate-table').addEventListener('click', function() {
    printMultiplicationTable();
});
</script>

</body>
</html>
